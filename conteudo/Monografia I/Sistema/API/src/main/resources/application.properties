#security oauth settings
security.oauth2.client.scope        =   password
security.oauth2.client.id           =   frm-client
security.oauth2.client.secret       =   frm-secret


#database settings
spring.datasource.url               =   jdbc:mysql://localhost:3306/fmr
spring.datasource.username          =   root
spring.datasource.password          =   password
spring.datasource.driver-class-name =   com.mysql.cj.jdbc.Driver
spring.jpa.database-platform        =   org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl             =   true
spring.jpa.hibernate.ddl-auto       =   update
spring.jpa.show-sql                 =   true

spring.jackson.serialization.fail-on-empty-beans=false

#upload settings
spring.servlet.multipart.max-file-size=500KB
spring.servlet.multipart.max-request-size=500KB
file.upload-dir=./upload
