<div class="modal fade" id="modalUniversidade" tabindex="-1" aria-labelledby="modalUniversidade" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nova Universidade</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row col-sm-12">
            <label for="sigla" class="col-sm-4 custom-control-label strong">Sigla: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="sigla" [(ngModel)]="universidade.sigla" />
            </div>
        </div>
        <div class="form-group row col-sm-12">
            <label for="nomeUniversidade" class="col-sm-4 custom-control-label strong">Nome: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="nomeUniversidade" [(ngModel)]="universidade.nome" />
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" (click)="save()" data-dismiss="modal">Adicionar</button>
      </div>
    </div>
  </div>
</div>
