<div class="container m10">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header center"><h4 class="strong">Inventário</h4></div>
                <div class="card-body">
                    <div class="form-group question row" *ngFor="let q of questions;">
                        <div class="col-sm-8"><span class="strong">{{q.id}} -</span> {{q.pergunta}}</div>
                        <div class="col-sm-4">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="Q{{q.id}}_1" name="Q{{q.id}}" (change)="select(1, q.id)" class="custom-control-input">
                                <label class="custom-control-label" for="Q{{q.id}}_1">1</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="Q{{q.id}}_2" name="Q{{q.id}}" (change)="select(2, q.id)" class="custom-control-input">
                                <label class="custom-control-label" for="Q{{q.id}}_2">2</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="Q{{q.id}}_3" name="Q{{q.id}}" (change)="select(3, q.id)" class="custom-control-input">
                                <label class="custom-control-label" for="Q{{q.id}}_3">3</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="Q{{q.id}}_4" name="Q{{q.id}}" (change)="select(4, q.id)" class="custom-control-input">
                                <label class="custom-control-label" for="Q{{q.id}}_4">4</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="Q{{q.id}}_5" name="Q{{q.id}}" (change)="select(5, q.id)" class="custom-control-input">
                                <label class="custom-control-label" for="Q{{q.id}}_5">5</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 center">
                            <button class="btn btn-primary" (click)="send()">Atualizar</button>
                        </div>
                    </div>
                </div>
                <div class="card-footer center"><a href="https://pages.uoregon.edu/sanjay/bigfive.html" class="nav-link link" target="_new"> Informações sobre o Big Five</a></div>
            </div>
        </div>
    </div>
</div>
