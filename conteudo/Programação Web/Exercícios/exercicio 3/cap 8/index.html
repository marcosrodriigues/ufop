<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Checkout Mirror Fashion</title>

        <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="css/ionic/font/css/open-iconic-bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
                <span class="navbar-toggle-icon"></span>    
            </button>
            <a class="navbar-brand" href="#">Mirror Fashion</a>

            <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ajuda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perguntas frequentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Entre em contato</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Ótima escolha!</h1>
                <p class="lead">Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-xl-3">
                    <div class="card-mb-3">
                        <div class="card-header">
                            <h2>Sua compra</h2>
                        </div>
            
                        <div class="container">
                            <img src="img/produtos/camisa.jpg" width="200px" height="200px" alt="Camiseta Ecko Caveira" class="img-thumbnail mb-3" />
                            <div class="card-body">
                                <dl>
                                    <dt>Produto</dt>
                                    <dd>Camiseta Ecko Caveira</dd>
                        
                                    <dt>Cor</dt>
                                    <dd>Preto</dd>
                        
                                    <dt>Tamanho</dt>
                                    <dd>42</dd>
                        
                                    <dt>Preço</dt>
                                    <dd>R$ 48,95</dd>
                                </dl>
                            </div>
                        </div>
                    </div> 
                </div>

                <div class="col-md-8 col-xl-9">
                    <form action="efetivar.html" method="POST">
                        <div class="row">
                            <fieldset class="col-lg-6">
                                <legend>Dados pessoais</legend>
            
                                <div class="form-group">
                                    <label for="nome">Nome: </label>
                                    <input type="text" class="form-control" name="nome" id="nome" autofocus required />
                                </div>
                
                                <div class="form-group">
                                    <label for="email">Email</label>
            
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">@</span>
                                        </div>
            
                                        <input type="email" class="form-control" name="email" required id="email" placeholder="email@exemplo.com">
                                    </div>
                                </div>
                
                                <div class="form-group">
                                    <label for="cpf">CPF</label>
                                    <input type="text" class="form-control" name="cpf" id="cpf" required placeholder="000.000.000-00">
                                </div>
                
                                <div class="form-group custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked />
                                    <label class="custom-control-label" for="newsletter">
                                        Quero receber Newsletter da Mirror Fashion
                                    </label>
                                </div>
                            </fieldset>
            
                            <div class="col-lg-6">
                                <fieldset>
                                    <legend>Cartão de crédito</legend>
                
                                    <div class="form-group">
                                        <label for="numero-cartao">Número - CVV</label>
                                        <input type="text" class="form-control" id="numero-cartao" name="numero-cartao" />
                                    </div>
                
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <label class="input-group-text" for="bandeira-cartao">Bandeira</label>
                                            </div>
                                            <select class="custom-select" id="bandeira-cartao">
                                                <option disabled selected>Selecione uma opção.</option>
                                                <option value="master">Mastercard</option>
                                                <option value="visa">Visa</option>
                                                <option value="amex">American Express</option>
                                            </select>
                                        </div>
                                    </div>
                
                                    <div class="form-group">
                                        <label for="validade-cartao">Validade</label>
                                        <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                                    </div>
                                </fieldset>
                                
                                <button type="submit" class="btn btn-primary mb-3 btn-lg">
                                    <span class="oi oi-thumb-up"></span>
                                    Confirmar pedido
                                </button>
                            </div>
                        </div>
                    </form>    
                </div>
            </div>
        </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.js"></script>
    </body>
</html>
